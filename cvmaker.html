<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>StudyCool - Maintenance</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
:root {
  --bg-color: #0f1115;
  --box-color: #1a1c23;
  --text-color: #e0e0e0;
  --accent: #00c8ff;
  --accent-glow: rgba(0, 200, 255, 0.3);
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #0f1115, #1a1c23);
  color: var(--text-color);
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
}

.container {
  text-align: center;
  max-width: 900px;
  width: 90%;
}

.box {
  background: var(--box-color);
  padding: 3rem 2rem;
  border-radius: 16px;
  box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
  position: relative;
  overflow: hidden;
}

.animation {
  display: flex;
  justify-content: center;
  gap: 2rem;
  margin-bottom: 2rem;
}

.one, .two, .three {
  width: 80px;
  height: 80px;
  background-size: contain;
  background-repeat: no-repeat;
  filter: drop-shadow(0 0 8px var(--accent-glow));
}

/* Sample SVGs replaced by placeholders */
.one {
  background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80"><circle cx="40" cy="40" r="38" fill="%2300c8ff"/></svg>');
}
.two {
  background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80"><rect x="10" y="10" width="60" height="60" fill="%2300c8ff"/></svg>');
}
.three {
  background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80"><polygon points="40,5 75,75 5,75" fill="%2300c8ff"/></svg>');
}

/* Spin animations */
@keyframes spin-one { 0%{ transform: rotate(0deg); } 100%{ transform: rotate(-360deg); } }
@keyframes spin-two { 0%{ transform: rotate(0deg); } 100%{ transform: rotate(360deg); } }

.spin-one { animation: spin-one 2s linear infinite; }
.spin-two { animation: spin-two 3s linear infinite; }

h1 {
  font-size: 28px;
  font-weight: 700;
  margin-bottom: 1rem;
  color: var(--accent);
}

p {
  font-size: 16px;
  margin-bottom: 0.5rem;
}

a {
  color: var(--accent);
  font-weight: 600;
  text-decoration: none;
}

a:hover {
  text-decoration: underline;
}

/* Responsive */
@media(max-width:768px){
  .animation { gap: 1rem; }
  h1 { font-size: 24px; }
  p { font-size: 14px; }
  .one, .two, .three { width: 60px; height: 60px; }
}
@media(max-width:480px){
  .animation { flex-direction: column; gap: 1rem; }
  h1 { font-size: 20px; }
  p { font-size: 12px; }
  .one, .two, .three { width: 50px; height: 50px; }
}
</style>
</head>
<body>
<div class="container">
  <div class="box">
    <div class="animation">
      <div class="one spin-one"></div>
      <div class="two spin-two"></div>
      <div class="three spin-one"></div>
    </div>
    <h1>Weâ€™re Updating Our Site</h1>
    <p>Exciting new features are coming soon.</p>
    <p>Maintenance screen for <a href="#" target="_blank">CV Maker</a></p>
  </div>
</div>
</body>
</html>
