  <style>
    /* Global Styles */
    :root {
      --primary: #5b4cf6;
      --accent: #ffcc70;
      --text: #444;
      --bg: #f5f6fa;
      --white: #fff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Main Container */
    .container {
      text-align: center;
      background: var(--white);
      padding: 3rem 2rem;
      border-radius: 20px;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
      animation: fadeIn 0.8s ease-in-out;
    }

    /* Logo Circle Animation */
    .logo {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      margin: 0 auto 20px;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 34px;
      font-weight: 700;
      animation: pulse 2.5s infinite;
    }

    h1 {
      font-size: 1.8rem;
      color: var(--primary);
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1rem;
      margin-bottom: 1.5rem;
      line-height: 1.6;
    }

    a.button {
      display: inline-block;
      background: var(--primary);
      color: var(--white);
      padding: 0.75rem 1.8rem;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
    }

    a.button:hover {
      background: #4737d0;
      transform: translateY(-2px);
    }

    /* Subtle Animations */
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.08); opacity: 0.85; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      margin-top: 2rem;
      font-size: 0.85rem;
      color: #777;
    }

    footer a {
      color: var(--primary);
      text-decoration: none;
    }
  </style>
</head>
